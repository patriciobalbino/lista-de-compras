<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Orçamentos</title>
    <!-- Adicionado link para favicon.ico para evitar erro 404 no console -->
    <link rel="icon" href="favicon.ico" type="image/x-icon"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Sistema de Orçamentos</h1>
            <p>Crie e gerencie seus orçamentos de forma eficiente</p>
        </header>

        <div class="add-item-form" id="addItemForm">
            <div class="input-group">
                <label for="productName">Nome do Produto:</label>
                <input type="text" id="productName" placeholder="Digite o nome do produto" required>
                <div class="validation-message" id="productValidation">Por favor, informe o nome do produto!</div>
            </div>
            
            <div class="input-group">
                <label for="quantity">Quantidade:</label>
                <input type="number" id="quantity" placeholder="Quantidade" min="1" step="1" required>
                <div class="validation-message" id="quantityValidation">Informe uma quantidade válida!</div>
            </div>
            
            <div class="input-group">
                <label for="unitPrice">Preço Unitário (R$):</label>
                <input type="number" id="unitPrice" placeholder="Preço unitário" step="0.01" required>
                <div class="validation-message" id="priceValidation">Informe um preço válido!</div>
            </div>
            
            <button id="addItemBtn">Adicionar Item</button>
        </div>

        <div class="orcamento-header">
            <h2>Dados do Orçamento</h2>
            <div class="orcamento-info">
                <div class="orcamento-campo">
                    <label for="cliente">Cliente:</label>
                    <input type="text" id="cliente" class="enter-navigation" placeholder="Nome do cliente">
                    <span class="print-value" id="cliente-print"></span>
                </div>
                
                <div class="orcamento-campo">
                    <label for="data">Data:</label>
                    <input type="text" id="data" class="enter-navigation" placeholder="DD/MM/AAAA">
                    <span class="print-value" id="data-print"></span>
                </div>
                
                <div class="orcamento-campo">
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" class="enter-navigation" placeholder="Endereço completo">
                    <span class="print-value" id="endereco-print"></span>
                </div>
                
                <div class="orcamento-campo">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" class="enter-navigation" placeholder="(00) 00000-0000">
                    <span class="print-value" id="telefone-print"></span>
                </div>
            </div>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Quantidade</th>
                    <th>Preço Unitário (R$)</th>
                    <th>Total Item (R$)</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="shoppingListBody">
                <!-- Itens serão adicionados aqui via JavaScript -->
            </tbody>
            <tfoot id="shoppingListFooter">
                <tr class="total-row">
                    <td colspan="3" style="text-align: right;"><strong>TOTAL GERAL:</strong></td>
                    <td class="total-value" id="grandTotal">R$ 0.00</td>
                    <td></td>
                </tr>
            </tfoot>
        </table>
        
        <div class="actions">
            <button id="printBtn">Imprimir Orçamento</button>
            <button id="clearBtn">Limpar Tudo</button>
            <button id="savePdfBtn">Salvar como PDF</button>
        </div>
        
        <footer>
            <p>Orçamento gerado em <span id="currentDate"></span></p>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
